  #     - ./doubtfire-api:/doubtfire
  #     - ./student-work:/student-work
  database:
      container_name: database
      image: mariadb
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: db-root-password
        MYSQL_DATABASE: doubtfire
        MYSQL_USER: dfire
        MYSQL_PASSWORD: pwd
      volumes:
        - ./database:/var/lib/mysql