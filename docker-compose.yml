version: '3.9'
services:
  webserver:
    container_name: webserver
    build:
      context: .
      dockerfile: webserver.Dockerfile
      args:
        buildno: 1
    ports:
      - "3000:3000"
    depends_on:
      - database
    env_file:
      - doubtfire-base.env
    volumes:
      - ./student-work:/student-work
